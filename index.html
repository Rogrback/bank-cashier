<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Menu principal</title>
</head>
<body>
    <!--Container 1-->
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image/banner1.png" class="d-block w-100 h-50" alt="200px">
              </div>
              <div class="carousel-item">
                <img src="image/banner2.png" class="d-block w-100 h-50" alt="200px">
              </div>
              <div class="carousel-item">
                <img src="image/banner3.png" class="d-block w-100 h-50" alt="200px">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
             </div>
        </div>
    <div class="container d-flex d-flex-row mt-5">
        <div class="container mt-right">
            <!--Card Saldo Disponible-->
            <div class="card d-block">
                <h5 class="card-header">Saldo disponible</h5>
                <div class="card-body d-grid gap-2" id="cardItem">
                  <!-- <h5 class="card-title">Special title treatment</h5> -->                  
                  <p class="card-text text-uppercase" id="saldoFinal"></p>
                  <button onclick="consultarSaldo()" class="btn btn-primary">Consultar saldo</button>
                </div>
            </div>
        </div>
        <br>
        <!--Container 2-->
        <div class="container mt-left ">
            <div class="col-sm-12">
                <div class="row align-items-stretch">
                    <!--Card Ingresar monto-->
                    <!--Card Retirar monto-->
                    <div class="card text-center d-block w-100">
                        <h5 class="card-header">Ingresar monto</h5>
                        <div class="card-body d-grid gap-2">
                          <!-- <h5 class="card-title">Special title treatment</h5>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                          <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="ingresarMonto">
                            <span class="input-group-text">.00</span>
                          </div>
                          <button onclick="ingresarMonto()" class="btn btn-primary">Ingresar monto</button>
                        </div>
                    </div>
                    <div class="card d-block text-center mt-5 w-100">
                        <h5 class="card-header">Retirar monto</h5>
                        <div class="card-body d-grid gap-2">
                          <!-- <h5 class="card-title">Special title treatment</h5>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                          <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="retirarMonto">
                            <span class="input-group-text">.00</span>
                          </div>
                          <button onclick="retirarMonto()" href="#" class="btn btn-primary">Retirar monto</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="container mt-left">
            <!--Boton Cerrar Sesion-->
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary" class="cell hollow button primary" onclick="cerrarSesion()">Cerrar sesion</button>
            </div>
        </div>
    </div>  
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>         
</body>
</html>
